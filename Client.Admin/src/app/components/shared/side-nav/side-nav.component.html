<aside class="flex flex-col gap-4 bg-sidenav shadow h-full " *ngIf="authService.authState().isAuthenticated">
  <nav>
    <p-menu
      [model]="userNavItems"
      class="flex justify-center [&_.p-menu-separator]:border-none"
      styleClass="w-full md:w-60 bg-transparent border-none"
    >
      <ng-template #submenuheader let-item >
        <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>


      <ng-template #item let-item>
        <a [routerLink]="item.routerLink" pRipple class="flex items-center p-menu-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
          <span
            *ngIf="item.shortcut"
            class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >
            {{ item.shortcut }}
          </span>
        </a>
      </ng-template>


    </p-menu>
