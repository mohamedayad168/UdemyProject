<div class="headersection">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Logo Section -->
            <div class="col-2">
                <div class="logo">
                    <a routerLink="/">
                        <img src="assets/image/logo-udemy.svg" class="img-fluid" alt="Udemy Logo" />
                    </a>
                </div>
            </div>
            <!-- Navigation Bar Section -->
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <!-- Category Dropdown -->
                        <div class="dropdown me-3">
                            <button class="btn dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                <li *ngFor="let category of categories">
                                    <a class="dropdown-item" href="#">{{ category }}</a>
                                </li>
                            </ul>
                        </div>

                        <!-- Search Section -->
                        <div class="d-flex align-items-center ms-auto me-3 search-bar">
                            <img src="assets/image/search.png" alt="search-icon" class="me-2 search-icon" />
                            <input type="text" class="form-control" placeholder="Search for anything" />
                        </div>

                        <!-- Udemy Business and Teach Section -->
                        <div class="d-flex align-items-center ms-auto me-3">
                            <!-- Udemy Business Dropdown -->
                            <div class="dropdown me-3">
                                <button class="btn btn-link text-decoration-none" type="button" id="udemyBusinessDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Udemy Business
                                </button>
                                <div class="dropdown-menu p-4" aria-labelledby="udemyBusinessDropdown">
                                    <h6>
                                        Get your team access to over<br/>
                                        15,000 top Udemy courses,<br/>
                                        anytime, anywhere.
                                    </h6>
                                    <button class="btn btn-primary mt-3">Try Udemy Business</button>
                                </div>
                            </div>

                            <!-- Teach on Udemy Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-link text-decoration-none" type="button" id="teachOnUdemyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Teach on Udemy
                                </button>
                                <div class="dropdown-menu p-4" aria-labelledby="teachOnUdemyDropdown">
                                    <h6>
                                        Turn what you know into an opportunity and reach millions around the world.
                                    </h6>
                                    <button class="btn btn-primary mt-3">Learn More</button>
                                </div>
                            </div>
                        </div>

                        <!-- Cart, Log In, and Sign Up Section -->
                        <div class="d-flex align-items-center">
                            <a href="#" class="me-3">
                                <img src="assets/image/cart.png" alt="cart-icon" class="cart-icon" />
                            </a>

                            <button class="btn btn-outline-primary me-2">Log In</button>
                            <button class="btn btn-primary">Sign Up</button>
                            <div class="dropdown ms-1">
                                <button class="btn btn-link text-decoration-none" type="button" id="worldwideDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="assets/image/worldwide.png" alt="world-icon" class="world-icon" />
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="worldwideDropdown">
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">Arabic</a></li>
                                    <li><a class="dropdown-item" href="#">French</a></li>
                                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                                    <li><a class="dropdown-item" href="#">German</a></li>
                                    <li><a class="dropdown-item" href="#">Chinese</a></li>
                                    <li><a class="dropdown-item" href="#">Japanese</a></li>
                                    <li><a class="dropdown-item" href="#">Portuguese</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
