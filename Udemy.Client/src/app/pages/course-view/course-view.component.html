<div class="bg-[#1D1E27] flex items-center justify-between px-4 py-2">
  <!-- Left section: logo + course title -->
  <div class="flex items-center space-x-4">
    <!-- Logo -->
    <img
    routerLink="/"
    src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy-inverted.svg"
    alt="app logo"
    style="max-height: 2rem; cursor: pointer"
    class="ps-3"
      />

      <div class="border-1! border-l-solid! border-[#595c73] h-1! mx-2! py-3"></div>

    <!-- Course title -->
    <div class="text-sm text-gray-300 whitespace-nowrap">
      Learn to think like a programmer with Python
    </div>
  </div>

  <!-- Right section: progress, share, and more -->
  <div class="flex items-center space-x-4">
    <!-- Your progress -->
    <div class="flex items-center space-x-1 text-sm text-gray-300 cursor-pointer">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m-7.5 8.25h9a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0016.5 4.5h-9A2.25 2.25 0 005.25 6.75v11.25A2.25 2.25 0 007.5 20.25z"></path>
      </svg>
      <span>Your progress</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>
  </div>
</div>

<!-- Video player Section -->
<div class="h-[80vh]">
  <vg-player (onPlayerReady)="onPlayerReady($event)" class="w-full h-full" >
    <vg-overlay-play (dblclick)="toggleFullscreen()"></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <!-- Clickable scrub bar -->
    <vg-scrub-bar [vgSlider]="true">
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls>
      <vg-play-pause ></vg-play-pause>
      <vg-playback-button></vg-playback-button>
      <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
      <vg-scrub-bar></vg-scrub-bar>
      <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
      <vg-mute></vg-mute>
      <vg-volume></vg-volume>
      <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video [vgMedia]="$any(media)"  #media id="singleVideo" preload="auto" crossorigin>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

  </vg-player>
</div>
