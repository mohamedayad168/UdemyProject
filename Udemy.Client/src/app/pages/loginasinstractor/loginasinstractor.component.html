<div class="min-h-screen flex flex-col">
  <!-- Combined header and form section -->
  <div class="flex-1 w-full bg-gray-50 p-4 md:p-8">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-8">
      <!-- Image on left (or top on mobile) -->
      <div class="md:w-1/2 flex justify-center">
        <img
          src="/assets/image/desktop-illustration-step-1-x2.webp"
          alt="Udemy Instructor"
          class="rounded-lg w-full max-w-md"
        />
      </div>

      <!-- Form on right (or bottom on mobile) -->
      <div class="md:w-1/2">
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
          <!-- Heading -->
          <h1 class="text-3xl text-center mb-6">Login</h1>

          <!-- Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-4">
              <label class="block font-medium mb-1">Email</label>
              <input
                formControlName="email"
                type="email"
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="name@example.com"
                [ngClass]="{
                  'border-red-500':
                    loginForm.get('email')?.invalid &&
                    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
                }"
              />
              <div
                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                class="text-red-500 text-xs mt-1"
              >
                <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
              <label class="block font-medium mb-1">Password</label>
              <input
                formControlName="password"
                type="password"
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Password"
                [ngClass]="{
                  'border-red-500':
                    loginForm.get('password')?.invalid &&
                    (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
                }"
              />
              <div
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                class="text-red-500 text-xs mt-1"
              >
                <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage() === 'Invalid credentials'" class="text-red-500 text-sm mb-4">
              Wrong email or password
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full px-6 py-2 bg-purple-200 text-purple-900 rounded-md hover:bg-purple-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="loginForm.invalid"
            >
              Log In
            </button>
          </form>

          <!-- Sign Up Link -->
          <div class="mt-6 text-center text-sm">
            <p>
              You don't have an account?
              <a
                routerLink="/get-started"
                class="!text-purple-600 font-bold"
              >
                Sign Up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
