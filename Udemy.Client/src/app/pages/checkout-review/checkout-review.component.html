<div class="mt-4 w-full">
  <dl>
    <dt class="font-medium">Payment details</dt>
    <dt class="mt-1 text-gray-500">
      {{ confirmationToken?.payment_method_preview | paymentCard }}
    </dt>
  </dl>
</div>

<div class="mt-6 mx-auto">
  <div class="border-b border-gray-200">
    <table class="w-full text-center">
      <tbody class="divide-y divide-gray-200">
        @for (item of cartService.cart()?.courses; track item.id) {
        <tr>
          <td class="py-4">
            <div class="flex items-center gap-4">
              <img src="{{ item.imageUrl }}" alt="product image" class="h-15" />
              <span class="font-medium">{{ item.title }}</span>
            </div>
          </td>
          <td class="p-4 font-semibold text-right">
            {{ item.price | currency }}
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
