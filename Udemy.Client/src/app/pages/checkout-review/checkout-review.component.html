<div class="mt-4 w-full">
  <h4 class="text-lg font-semibold">Building and delivery information</h4>
  <dl>
    <dt class="font-medium">Payment details</dt>
    <dt class="mt-1 text-gray-500">
      {{ confirmationToken?.payment_method_preview | paymentCard }}
    </dt>
  </dl>
</div>

<div class="mt-6 mx-auto">
  <div class="border-b border-gray-200">
    <table class="w-full text-center">
      <tbody class="divide-y divide-gray-200">
        @for (item of cartService.cart()?.courses; track item.id) {
        <tr>
          <td class="py-4">
            <div class="flex items-center gap-4">
              <img
                src="{{ item.imageUrl }}"
                alt="product image"
                class="w-20 h-20"
              />
              <span class="font-medium">{{ item.title }}</span>
            </div>
          </td>
          <td class="p-4 text-right">{{ item.price | currency }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
