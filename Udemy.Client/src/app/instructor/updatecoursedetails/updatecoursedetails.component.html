<div class="container mt-4 px-4">
    <h2 class="text-2xl font-semibold mb-4">Update Course Details</h2>

    <!-- Form to update course details -->
    <form (ngSubmit)="updateCourse()" #courseForm="ngForm">

        <!-- Course Title -->
        <div class="mb-4">
            <label for="title" class="block text-sm font-semibold text-gray-700">Course Title</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                [(ngModel)]="course.title" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
            <textarea 
                id="description" 
                name="description" 
                [(ngModel)]="course.description" 
                rows="4" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            ></textarea>
        </div>

        <!-- Status -->
        <div class="mb-4">
            <label for="status" class="block text-sm font-semibold text-gray-700">Status</label>
            <select 
                id="status" 
                name="status" 
                [(ngModel)]="course.status"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            >
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <!-- Course Level -->
        <div class="mb-4">
            <label for="courseLevel" class="block text-sm font-semibold text-gray-700">Course Level</label>
            <select 
                id="courseLevel" 
                name="courseLevel" 
                [(ngModel)]="course.courseLevel"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            >
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- Category -->
        <div class="mb-4">
            <label for="category" class="block text-sm font-semibold text-gray-700">Category</label>
            <select 
            id="category" 
            name="category" 
            [(ngModel)]="course.categoryId" 
            (change)="onCategoryChange($event)" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md"
          >
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>

        <!-- Sub-Category -->
        <div class="mb-4">
            <label for="subCategory" class="block text-sm font-semibold text-gray-700">Sub-Category</label>
            <select 
                id="subCategory" 
                name="subCategory" 
                [(ngModel)]="course.subCategoryId"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            >
                <option *ngFor="let subCategory of subCategories" [value]="subCategory.id">{{ subCategory.name }}</option>
            </select>
        </div>

        <!-- Discount -->
        <div class="mb-4">
            <label for="discount" class="block text-sm font-semibold text-gray-700">Discount (%)</label>
            <input 
                type="number" 
                id="discount" 
                name="discount" 
                [(ngModel)]="course.discount" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
                min="0" max="100"
            />
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label for="price" class="block text-sm font-semibold text-gray-700">Price ($)</label>
            <input 
                type="number" 
                id="price" 
                name="price" 
                [(ngModel)]="course.price" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
                min="0"
            />
        </div>

        <!-- Duration (in hours) -->
        <div class="mb-4">
            <label for="duration" class="block text-sm font-semibold text-gray-700">Duration (hours)</label>
            <input 
                type="number" 
                id="duration" 
                name="duration" 
                [(ngModel)]="course.duration" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
                min="1"
            />
        </div>

        <!-- Language -->
        <div class="mb-4">
            <label for="language" class="block text-sm font-semibold text-gray-700">Language</label>
            <input 
                type="text" 
                id="language" 
                name="language" 
                [(ngModel)]="course.language" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
        </div>

        <!-- Image URL -->
        <div class="mb-4">
            <label for="imageUrl" class="block text-sm font-semibold text-gray-700">Image URL</label>
            <input 
                type="text" 
                id="imageUrl" 
                name="imageUrl" 
                [(ngModel)]="course.imageUrl"
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
        </div>

        <!-- Video URL -->
        <div class="mb-4">
            <label for="videoUrl" class="block text-sm font-semibold text-gray-700">Video URL</label>
            <input 
                type="text" 
                id="videoUrl" 
                name="videoUrl" 
                [(ngModel)]="course.videoUrl"
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
        </div>

        <!-- Course Goals -->
        <div class="mb-4">
            <label for="courseGoals" class="block text-sm font-semibold text-gray-700">Course Goals</label>
            <textarea 
                id="courseGoals" 
                name="courseGoals" 
                [(ngModel)]="course.courseGoals" 
                rows="4" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            ></textarea>
        </div>

        <!-- Course Requirements -->
        <div class="mb-4">
            <label for="courseRequirements" class="block text-sm font-semibold text-gray-700">Course Requirements</label>
            <textarea 
                id="courseRequirements" 
                name="courseRequirements" 
                [(ngModel)]="course.courseRequirements" 
                rows="4" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
            <button 
                type="submit" 
                [disabled]="!courseForm.form.valid"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
            >
                Save Changes
            </button>
        </div>
    </form>
</div>
