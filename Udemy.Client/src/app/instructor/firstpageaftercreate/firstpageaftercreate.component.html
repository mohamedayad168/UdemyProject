<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    First, let's find out what type of course you're making.
  </h2>

  <div class="flex flex-col md:flex-row gap-4">
    <!-- Course Option -->
    <div
      class="flex-1 p-6 border border-gray-200 rounded-lg transition-colors cursor-pointer hover:bg-blue-50"
      [class.bg-blue-50]="selectedOption === 'course'"
      [class.border-blue-400]="selectedOption === 'course'"
      (click)="selectOption('course')"
    >
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Course</h2>
      <p class="text-gray-600">
        Create rich learning experiences with the help of video lectures, quizzes, coding exercises, etc.
      </p>
    </div>

    <!-- Practice Test Option -->
    <div
      class="flex-1 p-6 border border-gray-200 rounded-lg transition-colors cursor-pointer hover:bg-blue-50"
      [class.bg-blue-50]="selectedOption === 'practice-test'"
      [class.border-blue-400]="selectedOption === 'practice-test'"
      (click)="selectOption('course')"
    >
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Practice Test</h2>
      <p class="text-gray-600">
        Help students prepare for certification exams by providing practice questions.
      </p>
    </div>
  </div>
</div>
