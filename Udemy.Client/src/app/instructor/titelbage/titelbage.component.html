<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg ">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">How about a working title?</h1>
    <p class="text-gray-600 mb-6">It's ok if you can't think of a good title now. You can change it later.</p>
    
    <div class="  my-4"></div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <div class="relative">
        <input 
          type="text" 
          [(ngModel)]="courseTitle"
          (input)="updateCharacterCount()"
          maxlength="60"
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 pr-12"
          placeholder="e.g. Learn Photoshop CS6 from Scratch"
        >
        <div class="absolute right-3 top-3 text-sm" 
             [class.text-gray-500]="remainingChars > 10"
             [class.text-yellow-500]="remainingChars <= 10 && remainingChars > 0"
             [class.text-red-500]="remainingChars === 0">
          {{ remainingChars }}
        </div>
      </div>
      <p *ngIf="remainingChars === 0" class="mt-1 text-sm text-red-500">
        You've reached the maximum character limit
      </p>
    </div>
  </div>
  <!------------------------------------------------------------------------------------->
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-sm">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">
      What category best fits the knowledge you'll share?
    </h1>
    <p class="text-gray-600 mb-4">
      If you're not sure about the right category, you can change it later.
    </p>
  
    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
      Course Category
    </label>
    <select
      id="category"
      [(ngModel)]="selectedCategoryId"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm text-gray-700"
    >
   
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <!-- NEXT BUTTON -->
<div class="max-w-2xl mx-auto p-6">
    <button
    (click)="navigateToNextStep()"
      [disabled]="!isFormValid"
      class="w-full py-3 rounded-md text-white font-semibold transition duration-200"
      [ngClass]="{
        'bg-gray-300 cursor-not-allowed': !isFormValid,
        'bg-green-500 hover:bg-green-600': isFormValid
      }"
    >
      Next
    </button>
  </div>
