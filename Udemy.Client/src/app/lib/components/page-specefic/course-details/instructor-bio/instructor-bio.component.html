<div class="instructor-section py-5 border-top">
  <div class="container">
    <h2 class="mb-4">Instructor</h2>

    <div class="row">
      <div class="col-md-8">
        <!-- Instructor Header -->
        <div class="d-flex align-items-start mb-4">
          <div>
            <h3 class="h4 mb-1">{{instructor.name}}</h3>
            <div class="d-flex flex-wrap gap-3">
              <span class="d-flex align-items-center">
                <i class="bi bi-chat-square-text-fill text-muted me-1"></i>
                <span>{{instructor.totalReviews}} Reviews</span>
              </span>
              <span class="d-flex align-items-center">
                <i class="bi bi-people-fill text-muted me-1"></i>
                <span>{{instructor.totalStudents}} Students</span>
              </span>
              <span class="d-flex align-items-center">
                <i class="bi bi-collection-play-fill text-muted me-1"></i>
                <span>{{instructor.totalCourses}} Courses</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Instructor Bio -->
        <div class="instructor-bio">
          <p class="mb-0">{{instructor.Bio}}</p>
          </div>
        </div>
      </div>
