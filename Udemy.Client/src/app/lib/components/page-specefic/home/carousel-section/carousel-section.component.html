<!-- Carousel Wrapper -->
<div class="relative mt-3">
  <div class="overflow-hidden h-[400px] relative">
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <!-- Slide 1 -->
      <div class="w-full flex-shrink-0 relative h-[400px]">
        <img
          src="assets/image/billboard-desktop-2x-v4.webp"
          class="absolute inset-0 w-full h-full object-cover"
          alt="Learning Image"
        />
        <div class="relative h-full flex items-center">
          <div
            class="bg-white p-4 shadow-lg rounded-2xl ml-10 w-fit text-left z-10 max-w-md"
          >
            <h2 class="font-bold text-2xl">Learning that gets you</h2>
            <p class="text-sm text-gray-600">
              Skills for your present (and your future). Get started with us.
            </p>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="w-full flex-shrink-0 relative h-[400px]">
        <img
          src="assets/image/jpeg4.jpg"
          class="absolute inset-0 w-full h-full object-cover"
          alt="Skills Image"
        />
        <div class="relative h-full flex items-center">
          <div
            class="bg-white p-4 shadow-lg rounded-2xl ml-10 w-fit text-left z-10 max-w-md"
          >
            <h2 class="font-bold text-2xl">Master Your Skills</h2>
            <p class="text-sm text-gray-600">
              Upgrade your skills with our expert-led courses.
            </p>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="w-full flex-shrink-0 relative h-[400px]">
        <img
          src="assets/image/thir.jpg"
          class="absolute inset-0 w-full h-full object-cover"
          alt="Team Image"
        />
        <div class="relative h-full flex items-center">
          <div
            class="bg-white p-4 shadow-lg rounded-2xl ml-10 w-fit text-left z-10 max-w-md"
          >
            <h2 class="font-bold text-2xl">Upskill Your Team</h2>
            <p class="text-sm text-gray-600">
              Give your team access to top-quality courses and training.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button
      style="border-radius: 50%"
      class="absolute top-1/2 left-0 transform hover:bg-gray-100 -translate-y-1/2 p-2"
      (click)="prevSlide()"
    >
      <svg
        class="w-5 h-5 text-gray-700"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <button
      style="border-radius: 50%"
      class="absolute top-1/2 right-0 transform -translate-y-1/2 hover:bg-gray-100 p-2"
      (click)="nextSlide()"
    >
      <svg
        class="w-5 h-5 text-gray-700"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
