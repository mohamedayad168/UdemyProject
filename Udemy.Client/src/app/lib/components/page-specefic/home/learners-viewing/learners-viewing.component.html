  <p-carousel [showIndicators]="false" [value]="courses!" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions">
    <ng-template let-course #item>
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img [src]="course.imageUrl" [alt]="course.name" class="w-full rounded-border" />
                    <p-tag [value]="course.inventoryStatus" [severity]="getSeverity(course.inventoryStatus)" class="absolute" styleClass="dark:!bg-surface-900" [style]="{ 'left.px': 5, 'top.px': 5 }" />
                </div>
            </div>
            <div class="mb-4 font-medium">{{ course.title }}</div>
            <div class="flex justify-between items-center">
                <div class="mt-0 font-semibold text-xl">{{ '$' + course.price }}</div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2!" />
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>



</div>
