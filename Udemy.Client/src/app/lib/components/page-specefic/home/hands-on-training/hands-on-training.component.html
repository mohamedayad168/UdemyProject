<div class="my-6 px-4 max-w-7xl mx-auto">
  <h2 class="text-start mb-6 text-2xl font-semibold">Learning focused on your goals</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Left: Cards List -->
    <div class="space-y-4">
      <div
        *ngFor="let feature of features"
        (click)="selectFeature(feature)"
        class="border rounded shadow-md p-4 hover:shadow-lg transition cursor-pointer"
        [ngClass]="{ 'bg-gray-100 border-blue-500': selectedFeature?.id === feature.id }"
      >
        <div class="flex items-start gap-3">
          <span class="text-2xl">{{ feature.icon }}</span>
          <div>
            <h5 class="font-bold text-lg">{{ feature.title }}</h5>
            <p class="text-gray-600">{{ feature.description }}</p>
            <a href="#" class="text-blue-600 hover:underline">{{ feature.linkText }}</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Selected Feature -->
    <div *ngIf="selectedFeature" class="border rounded shadow-md p-6 h-full">
      <div class="flex gap-6 items-start">
        <img
          [src]="selectedFeature.imageUrl || 'https://via.placeholder.com/150'"
          alt="Feature image"
          class="w-48 h-48 object-cover rounded"
        />
        <div>
          <h4 class="text-xl font-bold mb-2">{{ selectedFeature.title }}</h4>
          <p class="text-gray-700 mb-3">{{ selectedFeature.details }}</p>
          <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            {{ selectedFeature.linkText }}
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
