
<footer class="udemy-footer container">
    <div class="footer-container">
      <div class="footer-grid">
        <div *ngFor="let section of footerSections" class="footer-column">
          <h3 class="footer-heading">{{section.title}}</h3>
          <ul class="footer-links">
            <li *ngFor="let link of section.links">
              <a [routerLink]="link.url" class="footer-link">{{link.text}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-logo">Udemy</div>
        <div class="footer-copyright">Â© {{currentYear}} Udemy, Inc.</div>
      </div>
    </div>
  </footer>
